<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Основной круг -->
  <circle cx="120" cy="120" r="100" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Внутренний круг -->
  <circle cx="120" cy="120" r="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Буква "d" -->
  <path d="M70 70 L70 170 L100 170 Q130 170 130 140 L130 100 Q130 70 100 70 Z M90 90 L100 90 Q110 90 110 100 L110 140 Q110 150 100 150 L90 150 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Точка после "d" -->
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.95"/>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="190" cy="50" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="50" cy="190" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="180" cy="180" r="4" fill="rgba(255,255,255,0.3)"/>
</svg>